{%- extends "master.html" %}

{%- block main %}
  <div class="container is-fluid center-container">
    <div class="center-item">
      <hgroup class="client">
        <p class="title">
          {{ code }}
        </p>
        <p class="subtitle">
          {{ message }}
        </p>
      </hgroup>

      <div class="buttons">
        <a class="button is-grey-lighter" href="/">
          Go Home
        </a>
        <a class="button is-grey-lighter" onclick="back()">
          Go Back
        </a>
      </div>
    </div>
  </div>

  <script>
    function back() {
      window.history.go(-1);
    }
  </script>
{% endblock -%}
