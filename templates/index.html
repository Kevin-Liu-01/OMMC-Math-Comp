{%- extends "master.html" %}

{%- block main %}
  <section class="hero is-info">
    <div class="hero-body">
      {%- if not current_user.authenticated %}
        <!-- what to display when the user goes on the page without being signed in -->
        <p class="title is-family-secondary">
          OMMC
        </p>
        <p class="subtitle is-family-primary">
          Description here.
        </p>
      {%- else %}
        <!-- what to display when the user goes on the page while being signed in -->
        <p class="title is-family-secondary">
          Welcome, {{ current_user.username }}!
        </p>
        <p class="subtitle is-family-primary">
          Visit your profile <a class="hyperlink" href="/user/{{ current_user.username }}">here.</a>
        </p>
      {% endif -%}
    </div>
  </section>
{% endblock -%}
